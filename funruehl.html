            <a href="https://dorshemesh.com/contact/" id="contact">CONTACT</a>
        </nav>


    </header>

    <!------ body/main : START ------>
    <main>

        <!------ body/main/introduction : START ------>
        <section class="introduction">

            <div class="alef">
                <p class="self-alef">א</p>
                <p class="creator">
                    (פונט פאן ריהל)
                    <br>
                    יוצר דור שמש
                </p>
            </div>

            <div class="present">
                <p class="present-title">שטויות<br>יפות</p>
                <p class="present-letters">
                    אבגדהוזחטיכלמנסעפצ
                    <br>
                    קרשתךןםץף 0123456789
                </p>
            </div>

        </section>
        <!------ body/main/introduction : END  ------>


        <hr> <!--------------------------------------------------->


        <!------ body/main/actions : START ------>
        <section class="actions">
            <div class="action-text">פאן ריהל בפעולה</div>

            <div class="examples">
                <img class="image-example" src="https://files.catbox.moe/r7t336.png">
                <img class="image-example" src="https://files.catbox.moe/07urov.png">
                <img class="image-example" src="https://files.catbox.moe/4m6b1t.png">
            </div>

        </section>
        <!------ body/main/actions : END  ------>


        <hr> <!--------------------------------------------------->


        <!------ body/main/purchase : START ------>
        <section class="purchase">

            <div class="buy-me">
                <img class="star" src="https://files.catbox.moe/02fj4v.png" style="width: 17vh; height: 17vh;">
                <p class="buy-me-title">רכשו אותי!</p>
            </div>

            <div class="purchase-details">

                <div class="license-type">
                    <p>
                        <hr class="license-type-hr">
                        בחר סוג רישיון
                        <i class='bx bx-chevron-down' id="license-type-dropdown-icon" style="cursor: pointer;"></i>
                    </p>

                    <div class="license-type-options">
                        <li value="1">
                            1-5 מחשבים
                        </li>
                        <li value="2">
                            6-20 מחשבים
                        </li>
                    </div>
                </div>


                <div class="price">
                    <span class="price-title">
                        <hr class="price-hr">
                        מחיר
                    </span>

                    <div class="price-options">
                        <p id="chosen-price">0שח</p>
                    </div>
                </div>

                <button class="purchase-btn" type="submit">לרכישה ></button>

            </div>

        </section>
        <!------ body/main/purchase : END  ------>


        <!--------------------------------------------------->


    </main>
    <!------ body/main : END ------>



    <!------ scripts ------>
    <script type="text/javascript">
        document.querySelectorAll('.license-type-options > li').forEach(function (option) {
            option.addEventListener('click', function (event) {

                if (option.value == '1') {
                    document.querySelectorAll('.license-type-options > li').forEach(function (op) {
                        op.style.color = 'var(--main-color)';
                    });
                    option.style.color = 'var(--second-color)';
                    document.querySelector('#chosen-price').innerHTML = '200' + 'שח';
                }

                else {
                    document.querySelectorAll('.license-type-options > li').forEach(function (op) {
                        op.style.color = 'var(--main-color)';
                    });
                    option.style.color = 'var(--second-color)';
                    document.querySelector('#chosen-price').innerHTML = '450' + 'שח';

                }
            });
        });

        document.querySelector('#license-type-dropdown-icon')
            .addEventListener('click', function (event) {
                var state = document.querySelector('#license-type-dropdown-icon').className;
                if (state.includes('down')) {
                    document.querySelector('#license-type-dropdown-icon').className = 'bx bx-chevron-up';
                    document.querySelector('.license-type-options').style.display = 'block';
                    document.querySelector('.price-options').style.display = 'block';
                } else {
                    document.querySelector('#license-type-dropdown-icon').className = 'bx bx-chevron-down';
                    document.querySelector('.license-type-options').style.display = 'none';
                    document.querySelector('.price-options').style.display = 'none';

                }


            })



    </script>
